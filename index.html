<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Adventures</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <!-- *** leave space here to not get confused between header and body *** -->
  
  <body>
    <div class="d-none d-lg-block m-0 p-4 bg-black">
      <nav class="d-flex align-items-center justify-content-between gap-3">
        <img class="logo" src="images/logo.png" alt="sky high adventures logo">

        <ul class="m-0 d-flex align-items-center gap-4">
          <li class="btn btn-lg m-0 btn-outline-light">Home</li>
          <li class="btn btn-lg m-0 btn-outline-light">Adventures</li>
          <li class="btn btn-lg m-0 btn-outline-light">Deals</li>
          <li class="btn btn-lg m-0 btn-outline-light">Blogs</li>
          <li class="btn btn-lg m-0 btn-outline-light">About</li>
          <li class="btn btn-lg m-0 btn-outline-light">Contact</li>
          <li class="btn btn-lg m-0 btn-light">Book Now</li>
        </ul>

        <div class=" d-flex gap-3">
          <img class="service rounded-5" src="images/24:7.png" alt="24/7 service icon">
          <img class="profile" src="images/profile.png" alt="profile icon">
        </div>
      </nav>
    </div>

<!-- THIS IS BETWEEN DESKTOP AND TABLET -->

     <div class="d-block d-lg-none d-none d-md-block m-0 p-4 bg-black">
      <nav class="d-flex align-items-center justify-content-between gap-3">
        <img class="logo" src="images/logo.png" alt="sky high adventures logo">

        <ul class="m-0 d-flex align-items-center gap-4">
          <li class="btn btn-lg m-0 btn-outline-light">Home</li>
          <li class="btn btn-lg m-0 btn-outline-light">Adventures</li>
          <li class="btn btn-lg m-0 btn-light">Book Now</li>
        </ul>

        <div class="m-0">
          <img class="profile" src="images/profile.png" alt="profile icon">

          <img class="hamburger" src="images/hamburger menu.png" alt="hamburger menu">
        </div>
      </nav>
    </div>

<!-- THIS IS BETWEEN TABLET AND MOBILE -->

    <div class=" d-sm-block d-block d-md-none m-0 p-4 bg-black">
       <nav class="d-block d-md-none d-flex align-items-center justify-content-between gap-3">
        <img class="logo" src="images/logo.png" alt="sky high adventures logo">

        <ul class="m-0 d-flex align-items-center gap-4">
          <li class="btn btn-lg m-0 btn-light">Book Now</li>
          </ul>

        <div class="m-0">
            <img class="profile" src="images/profile.png" alt="profile icon">

          <img class="hamburger" src="images/hamburger menu.png" alt="hamburger menu">
        </div>
      </nav>
    </div>
  </body>
</html>
